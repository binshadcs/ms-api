{% extends 'base/base.html' %}
{%load crispy_forms_tags %} 
{% block content %}


<div class="card">
    <div class="card-body">
        <h4 class="card-title">Register</h4>
        <form action="" method="POST">
            {% csrf_token %}

            <input class="btn btn-outline-primary" type="submit" value="Register">
        </form>
    </div>   
</div>


{% endblock content %}
